<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background"></div>

  <main class="login-wrapper">
    <div class="login-card">
      <header class="login-header">
        <h1>FinFamily</h1>
        <p>Organize sua vida financeira em família</p>
      </header>

      <form id="loginForm">
        <div class="field">
          <input id="email" type="email" placeholder=" " required />
          <label>Email</label>
        </div>

        <div class="field">
          <input id="password" type="password" placeholder=" " required />
          <label>Senha</label>
        </div>

        <button type="submit">Entrar</button>

        <p id="error" style="margin-top:12px;color:#f87171;text-align:center;"></p>
      </form>

      <footer class="login-footer">
        <span>Não tem conta?</span>
        <a href="../register/register.html">Criar conta</a>
      </footer>

      <small class="version">FinFamily v1.0.0</small>
    </div>
  </main>

  <!-- SUPABASE ESM ÚNICO -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://gelhizmssqlexlxkvufc.supabase.co",
      "sb_publishable_AstKmfIU-pBBXXfPDlw9HA_hQYfLqcb"
    );

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      try {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const { error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) throw error;

        alert("Login realizado com sucesso!");
      } catch (err) {
        errorBox.textContent = err.message || "Erro ao entrar.";
      }
    });
  </script>

</body>
</html>
