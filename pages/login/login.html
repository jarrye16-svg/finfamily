<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS LOCAL (CENTRALIZADO NA PASTA LOGIN) -->
  <link rel="stylesheet" href="/finfamily/pages/login/login.css">
</head>
<body>

  <div class="background"></div>

  <main class="login-wrapper">
    <div class="login-card">
      <header class="login-header">
        <h1>FinFamily</h1>
        <p>Organize sua vida financeira em família</p>
      </header>

      <form id="loginForm" class="login-form">
        <div class="field">
          <input id="email" type="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="field">
          <input id="password" type="password" placeholder=" " required />
          <label for="password">Senha</label>
        </div>

        <button type="submit">Entrar</button>

        <p id="error" class="error"></p>
      </form>

      <footer class="login-footer">
        <span>Não tem conta?</span>
        <a href="/finfamily/pages/register/register.html">Criar conta</a>
      </footer>

      <small class="version">FinFamily v1.0.0</small>
    </div>
  </main>

  <!-- JS LOCAL (CENTRALIZADO NA PASTA LOGIN) -->
  <script src="/finfamily/pages/login/login.js"></script>
</body>
</html>
