<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- APP WRAPPER -->
  <div class="app">

    <!-- HEADER -->
    <header class="top-header">
      <h1>FinFamily</h1>
    </header>

    <!-- CONTENT -->
    <main class="content">

      <div class="month-selector">
        <button class="arrow">‹</button>
        <span>Janeiro 2026</span>
        <button class="arrow">›</button>
      </div>

      <div class="card balance">
        <span>Saldo do mês</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="cards-row">
        <div class="card income">
          <span>Entradas</span>
          <strong>R$ 0,00</strong>
        </div>
        <div class="card expense">
          <span>Saídas</span>
          <strong>R$ 0,00</strong>
        </div>
      </div>

      <div class="actions">
        <button class="btn income-btn">Entrada</button>
        <button class="btn expense-btn">Gasto</button>
      </div>

      <div class="empty">
        <span>$</span>
        <p>Nenhuma movimentação este mês</p>
      </div>

    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <a class="active">Início</a>
      <a href="../entradas/entradas.html">Entradas</a>
      <a href="../gastos/gastos.html">Gastos</a>
      <a href="../fixas/fixas.html">Fixas</a>
      <a href="../perfil/perfil.html">Perfil</a>
    </nav>

  </div>

  <script src="home.js"></script>
</body>
</html>
