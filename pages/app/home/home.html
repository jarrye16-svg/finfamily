<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
</head>
<body>

<header class="app-header">
  <div class="logo">FinFamily</div>
</header>

<main class="app">

  <section class="month">
    <button>‹</button>
    <span>Janeiro 2026</span>
    <button>›</button>
  </section>

  <section class="card saldo">
    <p>Saldo do mês</p>
    <h2 id="saldo">R$ 0,00</h2>
  </section>

  <section class="resume">
    <div class="card mini entrada">
      <p>Entradas</p>
      <strong id="entradas">R$ 0,00</strong>
    </div>

    <div class="card mini saida">
      <p>Saídas</p>
      <strong id="saidas">R$ 0,00</strong>
    </div>
  </section>

  <section class="actions">
    <a href="../entradas/entradas.html" class="btn entrada">Entrada</a>
    <a href="../gastos/gastos.html" class="btn saida">Gasto</a>
  </section>

  <section class="empty">
    <p>Nenhuma movimentação este mês</p>
  </section>

</main>

<nav class="bottom-nav">
  <a class="active">Início</a>
  <a href="../entradas/entradas.html">Entradas</a>
  <a href="../gastos/gastos.html">Gastos</a>
  <a href="../fixas/fixas.html">Fixas</a>
  <a href="../perfil/perfil.html">Perfil</a>
</nav>

</html>
