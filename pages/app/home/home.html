<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header class="top-bar">
    <h1>FinFamily</h1>
  </header>

  <main class="container">

    <section class="month-selector">
      <button id="prevMonth">‹</button>
      <span id="currentMonth">Janeiro 2026</span>
      <button id="nextMonth">›</button>
    </section>

    <section class="card balance">
      <span>Saldo do mês</span>
      <strong id="saldo">R$ 0,00</strong>
    </section>

    <section class="cards">
      <div class="card income">
        <span>Entradas</span>
        <strong id="entradas">R$ 0,00</strong>
      </div>

      <div class="card expense">
        <span>Saídas</span>
        <strong id="saidas">R$ 0,00</strong>
      </div>
    </section>

    <section class="actions">
      <a href="../entradas/entradas.html" class="btn green">Entrada</a>
      <a href="../gastos/gastos.html" class="btn red">Gasto</a>
    </section>

    <section class="history">
      <p>Nenhuma movimentação este mês</p>
    </section>

  </main>

  <nav class="bottom-nav">
    <a class="active">Início</a>
    <a href="../entradas/entradas.html">Entradas</a>
    <a href="../gastos/gastos.html">Gastos</a>
    <a href="../fixas/fixas.html">Fixas</a>
    <a href="../perfil/perfil.html">Perfil</a>
  </nav>

  <script src="home.js" type="module"></script>
</body>
</html>
