<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="top">
    <h1>FinFamily</h1>
  </header>

  <!-- MÊS -->
  <div class="month">
    <button>&lsaquo;</button>
    <span>Janeiro 2026</span>
    <button>&rsaquo;</button>
  </div>

  <!-- SALDO -->
  <section class="card saldo">
    <span>Saldo do mês</span>
    <strong>R$ 0,00</strong>
  </section>

  <!-- RESUMO -->
  <section class="grid">
    <div class="card small">
      <span>Entradas</span>
      <strong class="green">R$ 0,00</strong>
    </div>
    <div class="card small">
      <span>Saídas</span>
      <strong class="red">R$ 0,00</strong>
    </div>
  </section>

  <!-- AÇÕES -->
  <section class="actions">
    <button class="btn entrada">Entrada</button>
    <button class="btn gasto">Gasto</button>
  </section>

  <!-- EMPTY -->
  <section class="empty">
    <div class="icon">$</div>
    <p>Nenhuma movimentação este mês</p>
  </section>

</div>

<!-- MODAL NOVA ENTRADA -->
<div class="modal" id="entradaModal">
  <div class="modal-box">
    <header>
      <h3>$ Nova Entrada</h3>
      <button id="closeEntrada">×</button>
    </header>

    <form id="entradaForm">
      <label>Tipo de Entrada</label>
      <div class="types">
        <button type="button" class="type active" data-type="salary">Salário</button>
        <button type="button" class="type" data-type="commission">Comissão</button>
        <button type="button" class="type" data-type="extra">Extra</button>
      </div>

      <label>Valor</label>
      <input id="entradaValor" type="number" placeholder="R$ 0,00" />

      <label>Data</label>
      <input id="entradaData" type="date" />

      <div class="modal-actions">
        <button type="button" id="cancelEntrada" class="cancel">Cancelar</button>
        <button type="submit" class="confirm">Adicionar</button>
      </div>
    </form>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom">
  <a class="active">Início</a>
  <a href="../entradas/entradas.html">Entradas</a>
  <a href="../gastos/gastos.html">Gastos</a>
  <a href="../fixas/fixas.html">Fixas</a>
  <a href="../perfil/perfil.html">Perfil</a>
</nav>

<script src="home.js"></script>
</body>
</html>
