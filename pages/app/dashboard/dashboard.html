<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #05080f;
      font-family: 'Outfit', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 32px 40px;
      box-shadow: 0 40px 80px rgba(0,0,0,.4);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 14px 22px;
      border-radius: 14px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dashboard</h1>
    <p id="status">Verificando sessão...</p>
    <button id="logout" style="display:none">Sair</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://gelhizmssqlexlxkvufc.supabase.co",
      "sb_publishable_AstKmfIU-pBBXXfPDlw9HA_hQYfLqcb"
    );

    async function initDashboard() {
      const status = document.getElementById("status");
      const logoutBtn = document.getElementById("logout");

      try {
        const { data } = await supabase.auth.getSession();
        const session = data.session;

        if (!session) {
          window.location.href = "../../login/login.html";
          return;
        }

        status.textContent = "Você está logado ✅";
        logoutBtn.style.display = "inline-block";

        logoutBtn.addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "../../login/login.html";
        });

      } catch (err) {
        status.textContent = "Erro ao carregar sessão.";
        console.error(err);
      }
    }

    initDashboard();
  </script>

</body>
</html>
