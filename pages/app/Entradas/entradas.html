<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Nova movimentação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1>Nova movimentação</h1>

  <form id="txForm">
    <label>
      Tipo
      <select id="type" required>
        <option value="entrada">Entrada</option>
        <option value="gasto">Gasto</option>
      </select>
    </label>

    <br/><br/>

    <label>
      Descrição
      <input id="title" type="text" required />
    </label>

    <br/><br/>

    <label>
      Valor
      <input id="amount" type="number" step="0.01" required />
    </label>

    <br/><br/>

    <label>
      Data
      <input id="date" type="date" required />
    </label>

    <br/><br/>

    <button type="submit">Salvar</button>
    <p id="msg"></p>
  </form>

  <br/>
  <a href="/finfamily/pages/app/home/home.html">Voltar para Home</a>

  <script type="module" src="entradas.js"></script>
</body>
</html>
