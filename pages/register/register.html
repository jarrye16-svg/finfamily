<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFamily | Criar conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="background"></div>

  <main class="register-wrapper">
    <div class="register-card">
      <header class="register-header">
        <h1>Criar conta</h1>
        <p>Comece a organizar suas finan√ßas em fam√≠lia</p>
      </header>

      <form id="registerForm">
        <div class="field">
          <input id="name" type="text" placeholder=" " required />
          <label for="name">Nome</label>
        </div>

        <div class="field">
          <input id="email" type="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="field">
          <input id="password" type="password" placeholder=" " required />
          <label for="password">Senha</label>
        </div>

        <button type="submit">Criar conta</button>

        <p id="error" style="margin-top:12px;color:#f87171;text-align:center;"></p>
      </form>

      <footer class="register-footer">
        <span>J√° tem conta?</span>
        <a href="../login/login.html">Entrar</a>
      </footer>

      <small class="version">FinFamily v1.0.0</small>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://gelhizmssqlexlxkvufc.supabase.co",
      "sb_publishable_AstKmfIU-pBBXXfPDlw9HA_hQYfLqcb"
    );

    const form = document.getElementById("registerForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        errorBox.textContent = "Preencha todos os campos.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        errorBox.textContent = error.message;
        return;
      }

      // üî• TRATAMENTO CORRETO
      const user =
        data.user ??
        data.session?.user;

      if (!user) {
        errorBox.textContent =
          "Usu√°rio criado. Confirme o email para continuar.";
        return;
      }

      const { error: profileError } = await supabase
        .from("profiles")
        .insert({
          id: user.id,
          name: name,
        });

      if (profileError) {
        errorBox.textContent = "Erro ao criar perfil.";
        return;
      }

      window.location.href = "../login/login.html";
    });
  </script>

</body>
</html>
