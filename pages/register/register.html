    }

    button {
      margin-top: 20px;
      background: #22c55e;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #60a5fa;
      text-decoration: none;
