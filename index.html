<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FinFamily - Controle financeiro familiar">
  <title>FinFamily - Controle Financeiro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo gradient-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
        </div>
        <h1 class="text-gradient">FinFamily</h1>
        <p>Controle financeiro familiar</p>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">E-mail</label>
          <input type="email" id="login-email" placeholder="seu@email.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
        <p class="auth-switch">Não tem conta? <a href="#" id="show-register">Criar conta</a></p>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form hidden">
        <div class="form-group">
          <label for="register-name">Nome</label>
          <input type="text" id="register-name" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="register-email">E-mail</label>
          <input type="email" id="register-email" placeholder="seu@email.com" required>
        </div>
        <div class="form-group">
          <label for="register-password">Senha</label>
          <input type="password" id="register-password" placeholder="••••••••" minlength="6" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirmar Senha</label>
          <input type="password" id="register-confirm" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
        <p class="auth-switch">Já tem conta? <a href="#" id="show-login">Fazer login</a></p>
      </form>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading" class="loading-screen hidden">
    <div class="loading-icon pulse-glow">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" class="app-container hidden">
    <!-- Header -->
    <header class="header glass">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon gradient-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
          </div>
          <h1 class="text-gradient">FinFamily</h1>
        </div>
        <span id="user-greeting" class="user-greeting"></span>
        <button id="logout-btn" class="btn btn-ghost small">Sair</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div id="tab-home" class="tab-content"></div>
      <div id="tab-income" class="tab-content hidden"></div>
      <div id="tab-expenses" class="tab-content hidden"></div>
      <div id="tab-fixed" class="tab-content hidden"></div>
      <div id="tab-profile" class="tab-content hidden"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav glass">
      <div class="nav-items">
        <button class="nav-item active" data-tab="home"><span>Início</span></button>
        <button class="nav-item" data-tab="income"><span>Entradas</span></button>
        <button class="nav-item" data-tab="expenses"><span>Gastos</span></button>
        <button class="nav-item" data-tab="fixed"><span>Fixas</span></button>
        <button class="nav-item" data-tab="profile"><span>Perfil</span></button>
      </div>
    </nav>
  </div>

  <!-- Modais (Entradas, Gastos, Fixas, Perfil, etc.) -->
  <!-- (mantém todos os blocos de modal exatamente como estavam no seu arquivo anterior) -->

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <!-- Alternância de login / registro -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      if (showRegister && showLogin) {
        showRegister.addEventListener('click', e => {
          e.preventDefault();
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', e => {
          e.preventDefault();
          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
        });
      }
    });
  </script>
</body>
</html>
