<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria ‚Äî Vis√£o Geral</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(
        135deg,
        #ffffff,
        #eef4ff,
        #dbeafe,
        #ffffff
      );
      min-height: 100vh;
      color: var(--text);
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 24px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
    }

    /* CONTAINER */
    .container {
      padding: 0 20px 32px;
    }

    /* RESUMO */
    .summary {
      display: grid;
      gap: 16px;
      margin-top: 8px;
    }

    .summary-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    .summary-card span {
      color: var(--muted);
      font-size: 14px;
    }

    .summary-card strong {
      display: block;
      margin-top: 6px;
      font-size: 22px;
    }

    .positive {
      color: #16a34a;
    }

    .negative {
      color: #dc2626;
    }

    /* A√á√ïES */
    .actions {
      margin-top: 28px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .action {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.05);
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: var(--text);
    }

    .action:hover {
      transform: translateY(-2px);
    }

    .action.primary {
      background: var(--primary);
      color: #fff;
    }

    /* SE√á√ÉO FUTURA */
    .section {
      margin-top: 36px;
    }

    .section h2 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .placeholder {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      color: var(--muted);
      box-shadow: 0 16px 32px rgba(0,0,0,0.05);
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </div>
      <div class="title">Vis√£o geral</div>
    </div>
    <div class="avatar"></div>
  </header>

  <!-- CONTE√öDO -->

    <!-- RESUMO -->
    <section class="summary">
      <div class="summary-card">

      <div class="summary-card">
        <span>Em aberto</span>

      <div class="summary-card">
        <span>J√° pago</span>
        <strong>R$ 0,00</strong>
      </div>
    </section>

    <!-- A√á√ïES -->
    <section class="actions">
      <a class="action primary" href="/finfamily/Oria/assets/pages/expenses/expenses.html">
        Contas da casa
      </a>

      <a class="action" href="/finfamily/Oria/assets/pages/income/income.html">
        Rendas
      </a>

      <a class="action" href="/finfamily/Oria/assets/pages/cards/cards.html">

      <a class="action" href="/finfamily/Oria/assets/pages/piggy/piggy.html">

    <!-- FUTURO -->

    </section>

  </main>

</body>
</html>
