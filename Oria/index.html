<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria ‚Äî Vis√£o geral</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #e0edff;
      --bg: #f5f8ff;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #eef4ff 100%);
      color: var(--text);
      min-height: 100vh;
    }

    /* ================= HEADER ================= */
    .header {
      padding: 20px 20px 12px;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-text strong {
      font-size: 18px;
    }

    .header-text span {
      font-size: 14px;
      color: var(--muted);
    }

    /* ================= M√äS ================= */
    .month-card {
      margin-top: 18px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 14px 32px rgba(0,0,0,0.06);
    }

    .month-btn {
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      color: var(--primary);
      user-select: none;
    }

    .month-label {
      font-weight: 600;
      font-size: 16px;
    }

    /* ================= CONTAINER ================= */
    .container {
      padding: 20px;
    }

    /* ================= RESUMO ================= */
    .summary {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .summary-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .summary-card span {
      font-size: 14px;
      color: var(--muted);
    }

    .summary-card strong {
      font-size: 22px;
    }

    .green {
      color: var(--green);
    }

    .red {
      color: var(--red);
    }

    /* ================= A√á√ïES ================= */
    .actions {
      margin-top: 28px;
    }

    .actions h2 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .action-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.06);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 72px;
    }

    .action-card.primary {
      background: linear-gradient(135deg, #2563eb, #4f8cff);
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-top">
      <div class="logo">O</div>
      <div class="header-text">
        <strong>Oria</strong>
        <span>Vis√£o geral</span>
      </div>
    </div>

    <div class="month-card">
      <div class="month-btn" id="prevMonth">‚Äπ</div>
      <div class="month-label" id="currentMonth"></div>
      <div class="month-btn" id="nextMonth">‚Ä∫</div>
    </div>
  </header>

  <!-- ================= CONTE√öDO ================= -->
  <main class="container">

    <!-- RESUMO -->
    <section class="summary">
      <div class="summary-card">
        <span>Total do m√™s</span>
        <strong class="green">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Em aberto</span>
        <strong class="red">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Cart√µes</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Saldo final</span>
        <strong>R$ 0,00</strong>
      </div>
    </section>

    <!-- A√á√ïES -->
    <section class="actions">
      <h2>A√ß√µes r√°pidas</h2>

      <div class="actions-grid">
        <a class="action-card primary" href="/finfamily/Oria/assets/pages/expenses/expenses.html">
          Contas da casa
        </a>

        <a class="action-card" href="/finfamily/Oria/assets/pages/income/income.html">
          Rendas
        </a>

        <a class="action-card" href="/finfamily/Oria/assets/pages/cards/cards.html">
          Cart√µes
        </a>

        <a class="action-card" href="/finfamily/Oria/assets/pages/piggy/piggy.html">
          Porquinho üê∑
        </a>
      </div>
    </section>

  </main>

  <!-- ================= SCRIPT M√äS ================= -->
  <script>
    const monthLabel = document.getElementById('currentMonth');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');

    let currentDate = new Date();

    function formatMonth(date) {
      return date.toLocaleDateString('pt-BR', {
        month: 'long',
        year: 'numeric'
      });
    }

    function renderMonth() {
      monthLabel.textContent = formatMonth(currentDate);
    }

    prevBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderMonth();
    };

    nextBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderMonth();
    };

    renderMonth();
  </script>

</body>
</html>
