<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria — Visão Geral</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #dbeafe;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(
        135deg,
        #ffffff,
        #eef4ff,
        #dbeafe,
        #ffffff
      );
      min-height: 100vh;
      color: var(--text);
    }

    /* ================= HEADER / HERO ================= */
    .header {
      padding: 20px;
    }

    .header-card {
      background: linear-gradient(135deg, #ffffff, #eef4ff);
      border-radius: 26px;
      padding: 18px 20px 22px;
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.12);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.18);
    }

    .logo img {
      width: 22px;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
    }

    /* ================= MÊS ================= */
    .month-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-weight: 600;
      font-size: 16px;
    }

    .month-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      color: var(--primary);
    }

    /* ================= CONTAINER ================= */
    .container {
      padding: 0 20px 32px;
    }

    /* ================= RESUMO ================= */
    .summary {
      display: grid;
      gap: 16px;
      margin-top: 18px;
    }

    .summary-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    .summary-card span {
      color: var(--muted);
      font-size: 14px;
    }

    .summary-card strong {
      display: block;
      margin-top: 6px;
      font-size: 22px;
    }

    .positive {
      color: #16a34a;
    }

    .negative {
      color: #dc2626;
    }

    /* ================= AÇÕES ================= */
    .actions {
      margin-top: 28px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .action {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.05);
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease;
    }

    .action:hover {
      transform: translateY(-2px);
    }

    .action.primary {
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-card">
      <div class="header-top">
        <div class="logo">
          <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
        </div>
        <div class="avatar"></div>
      </div>

      <div class="month-selector">
        <div class="month-btn" id="prevMonth">‹</div>
        <div id="currentMonth"></div>
        <div class="month-btn" id="nextMonth">›</div>
      </div>
    </div>
  </header>

  <!-- ================= CONTEÚDO ================= -->
  <main class="container">

    <!-- RESUMO DO MÊS -->
    <section class="summary">
      <div class="summary-card">
        <span>Total do mês</span>
        <strong class="positive">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Em aberto</span>
        <strong class="negative">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Cartões</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span>Saldo final</span>
        <strong>R$ 0,00</strong>
      </div>
    </section>

    <!-- AÇÕES -->
    <section class="actions">
      <a class="action primary" href="/finfamily/Oria/assets/pages/expenses/expenses.html">
        Contas da casa
      </a>

      <a class="action" href="/finfamily/Oria/assets/pages/income/income.html">
        Rendas
      </a>

      <a class="action" href="/finfamily/Oria/assets/pages/cards/cards.html">
        Cartões
      </a>

      <a class="action" href="/finfamily/Oria/assets/pages/piggy/piggy.html">
        Porquinho
      </a>
    </section>

  </main>

  <!-- ================= SCRIPT DO MÊS ================= -->
  <script>
    const monthLabel = document.getElementById('currentMonth');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');

    let currentDate = new Date();

    function formatMonth(date) {
      return date.toLocaleDateString('pt-BR', {
        month: 'long',
        year: 'numeric'
      });
    }

    function renderMonth() {
      monthLabel.textContent = formatMonth(currentDate);
    }

    prevBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderMonth();
    });

    nextBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderMonth();
    });

    renderMonth();
  </script>

</body>
</html>
