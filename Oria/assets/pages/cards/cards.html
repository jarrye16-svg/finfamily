<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Cartões</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b6df6;
      --bg: #f4f7fd;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7faff 0%, #eef4ff 100%);
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }

    /* ===== TOP ===== */
    .top {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    .top-text strong {
      font-size: 18px;
      font-weight: 600;
    }

    .top-text span {
      font-size: 14px;
      color: var(--muted);
    }

    /* ===== SECTION ===== */
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    /* ===== CARDS LIST ===== */
    .cards {
      display: grid;
      gap: 18px;
    }

    .card-item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 42px rgba(0,0,0,0.12);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-name {
      font-size: 16px;
      font-weight: 600;
    }

    .card-type {
      font-size: 13px;
      color: var(--muted);
    }

    .card-value {
      font-size: 22px;
      font-weight: 700;
      margin-top: 6px;
    }

    .credit {
      color: var(--red);
    }

    .balance {
      color: var(--green);
    }

    /* ===== ADD BUTTON ===== */
    .add-card {
      margin-top: 28px;
      padding: 18px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #4f83ff, #3b6df6);
      color: #fff;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 16px 36px rgba(59,109,246,0.4);
    }

    .add-card:hover {
      opacity: .95;
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 1024px) {
      .container {
        max-width: 1200px;
        padding: 48px 40px 80px;
      }

      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- TOP -->
    <div class="top">
      <div class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </div>
      <div class="top-text">
        <strong>Cartões</strong>
        <span>Controle mensal</span>
      </div>
    </div>

    <!-- LIST -->
    <div class="section-title">Seus cartões</div>

    <div class="cards">

      <!-- Crédito -->
      <div class="card-item">
        <div class="card-header">
          <div class="card-name">Inter • Jarrye</div>
          <div class="card-type">Crédito</div>
        </div>
        <div class="card-value credit">R$ 1.500,00</div>
      </div>

      <div class="card-item">
        <div class="card-header">
          <div class="card-name">Nubank • Jarrye</div>
          <div class="card-type">Crédito</div>
        </div>
        <div class="card-value credit">R$ 507,69</div>
      </div>

      <!-- Saldo -->
      <div class="card-item">
        <div class="card-header">
          <div class="card-name">Flash • Vale alimentação</div>
          <div class="card-type">Saldo</div>
        </div>
        <div class="card-value balance">R$ 530,00</div>
      </div>

    </div>

    <!-- ADD -->
    <div class="add-card">
      + Adicionar cartão
    </div>

  </div>
</body>
</html>
