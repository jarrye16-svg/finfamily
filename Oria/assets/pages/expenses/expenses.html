<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria • Contas da Casa</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/finfamily/Oria/assets/pages/expenses/expenses.css">
</head>

<body>
  <div class="app">
    <!-- TOPO -->
    <header class="header">
      <div class="brand" onclick="window.location.href='/finfamily/Oria/assets/pages/app/home/home.html'">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" class="logo" alt="Oria">
        <div class="brand-text">
          <strong>Oria</strong>
          <span>Contas da Casa</span>
        </div>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="content">
      <div class="surface">

        <!-- MÊS -->
        <section class="month-card">
          <button id="prevMonth">‹</button>
          <h2 id="currentMonth">Carregando...</h2>
          <button id="nextMonth">›</button>
        </section>

        <!-- RESUMO -->
        <section class="summary">
          <div class="summary-item total">
            <span>Total</span>
            <strong id="totalValue">R$ 0,00</strong>
          </div>
        </section>

        <!-- LISTAGEM DE DESPESAS -->
        <section class="expenses-list">
          <h3>Despesas</h3>
          <ul id="expensesContainer">
            <li>Nenhuma despesa registrada.</li>
          </ul>
        </section>

        <!-- FORMULÁRIO -->
        <section class="form-section">
          <h3>Adicionar Despesa</h3>
          <form id="expenseForm">
            <input type="text" id="desc" placeholder="Descrição" required />
            <input type="number" step="0.01" id="value" placeholder="Valor (R$)" required />
            <button type="submit" class="btn-primary">Adicionar</button>
          </form>
        </section>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/finfamily/Oria/assets/core/supabase.js"></script>
  <script src="/finfamily/Oria/assets/pages/expenses/expenses.js"></script>
</body>
</html>
