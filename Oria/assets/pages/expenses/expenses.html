<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Contas da Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tema global -->
  <link rel="stylesheet" href="../../core/theme.css">

  <!-- CSS específico -->
  <link rel="stylesheet" href="expenses.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div class="brand" onclick="window.location.href='../app/home/home.html'">
        <img src="../../branding/logo/oria-icon.png" class="logo" alt="Oria logo">
        <div class="brand-text">
          <strong>Contas da Casa</strong>
          <span id="monthLabel">Janeiro de 2026</span>
        </div>
      </div>
      <div class="profile">
        <div class="avatar"></div>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="content">
      <div class="surface">

        <!-- MÊS -->
        <section class="month-card">
          <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
          <h2 id="monthText">Janeiro de 2026</h2>
          <button class="nav-btn" onclick="changeMonth(1)">›</button>
        </section>

        <!-- RESUMO -->
        <section class="stats">
          <div class="stat-card">
            <span>Total</span>
            <strong id="totalValue">R$ 0,00</strong>
          </div>
          <div class="stat-card">
            <span>Em aberto</span>
            <strong class="negative" id="openValue">R$ 0,00</strong>
          </div>
        </section>

        <!-- LISTA DE CONTAS -->
        <section class="list">
          <h3>Contas</h3>
          <div id="expensesList" class="expenses-list"></div>
        </section>

        <!-- BOTÃO FLUTUANTE -->
        <button class="fab" onclick="openNew()">+</button>
      </div>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3>Nova Conta</h3>
        <button onclick="closeModal()">×</button>
      </div>

      <div class="modal-body">
        <label>Descrição</label>
        <input id="inputName" placeholder="Ex: Luz" />

        <label>Valor</label>
        <input id="inputAmount" type="number" placeholder="0,00" />

        <label>Vencimento</label>
        <input id="inputDueDate" type="date" />
      </div>

      <div class="modal-footer">
        <button class="btn primary" onclick="saveExpense()">Salvar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../../core/supabase.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
