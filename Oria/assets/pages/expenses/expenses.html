<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Contas da Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./expenses.css" />
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="top">
      <a href="/finfamily/Oria/assets/pages/app/home/home.html" class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </a>
      <div class="title">
        <h1>Contas da Casa</h1>
        <span>Controle mensal</span>
      </div>
    </div>

    <!-- MONTH SELECTOR -->
    <div class="month-box">
      <button class="month-btn" id="prevMonth">‹</button>
      <div class="month-text" id="monthText">—</div>
      <button class="month-btn" id="nextMonth">›</button>
    </div>

    <!-- FIXED -->
    <section>
      <h2>Contas fixas</h2>
      <div id="fixedList" class="list"></div>
    </section>

    <!-- ONE TIME -->
    <section>
      <h2>Somente neste mês</h2>
      <div id="oneTimeList" class="list"></div>
    </section>

  </div>

  <!-- FAB -->
  <button class="fab-add" id="addBtn">+</button>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Nova conta</h3>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>

      <div class="modal-body">
        <label>
          Nome
          <input type="text" id="inputName">
        </label>

        <label>
          Valor
          <input type="number" id="inputAmount" step="0.01">
        </label>

        <label>
          Tipo
          <select id="inputType">
            <option value="fixed">Fixa</option>
            <option value="one">Somente neste mês</option>
          </select>
        </label>
      </div>

      <div class="modal-footer">
        <button class="btn primary" onclick="saveExpense()">Salvar</button>
        <button class="btn danger" id="deleteBtn" onclick="deleteExpense()">Excluir</button>
      </div>
    </div>
  </div>

  <script src="./expenses.js"></script>
</body>
</html>
