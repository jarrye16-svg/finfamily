<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Contas da Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./expenses.css" />
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="top">
      <a href="/finfamily/Oria/assets/pages/app/home/home.html" class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </a>
      <div class="title">
        <h1>Contas da Casa</h1>
        <span id="monthLabel">—</span>
      </div>
    </div>

    <!-- MONTH SELECTOR -->
    <div class="month-box">
      <button class="month-btn" onclick="changeMonth(-1)">‹</button>
      <div class="month-text" id="monthText">—</div>
      <button class="month-btn" onclick="changeMonth(1)">›</button>
    </div>

    <!-- SUMMARY -->
    <div class="grid">
      <div class="card-summary">
        <span>Total</span>
        <strong id="totalValue">R$ 0,00</strong>
      </div>
      <div class="card-summary alert">
        <span>Em aberto</span>
        <strong id="openValue">R$ 0,00</strong>
      </div>
    </div>

    <!-- LIST -->
    <section>
      <h2>Contas</h2>
      <div id="expensesList" class="list"></div>
    </section>

  </div>

  <!-- FAB -->
  <button class="fab-add" onclick="openNew()">+</button>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">

      <div class="modal-header">
        <h3 id="modalTitle">Nova Conta</h3>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>

      <div class="modal-body">

        <!-- Tipo -->
        <div class="type-toggle">
          <button class="type-btn active" data-type="fixed">Conta fixa</button>
          <button class="type-btn" data-type="one">Somente neste mês</button>
        </div>

        <!-- Descrição -->
        <label>
          Descrição
          <input type="text" id="inputName" placeholder="Ex: Luz, Aluguel, Carro">
        </label>

        <!-- Valor -->
        <label>
          Valor
          <input type="number" id="inputAmount" step="0.01" placeholder="0,00">
        </label>

        <!-- Vencimento -->
        <label>
          Vencimento
          <input type="date" id="inputDueDate">
        </label>

        <!-- Replicar -->
        <label class="checkbox" id="replicateBox">
          <input type="checkbox" id="replicateNext">
          Replicar para o próximo mês
        </label>

      </div>

      <div class="modal-footer">
        <button class="btn primary" onclick="saveExpense()">Salvar</button>
        <button class="btn danger" id="deleteBtn" onclick="deleteExpense()">Excluir</button>
      </div>

    </div>
  </div>

  <script src="./expenses.js"></script>
</body>
</html>
