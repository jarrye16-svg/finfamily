<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS (CAMINHO CORRETO PARA SUA ESTRUTURA) -->
  <link rel="stylesheet" href="/finamily/Oria/assets/pages/app/home/home.css">
</head>

<body>
  <div class="app">

    <header class="topbar">
      <div class="logo">Oria</div>
      <div class="profile">Perfil</div>
    </header>

    <section class="month-selector">
      <button id="prevMonth">‹</button>
      <h2 id="currentMonth">Janeiro</h2>
      <button id="nextMonth">›</button>
    </section>

    <section class="summary">
      <div class="card clickable">
        <span>Entradas</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="card clickable">
        <span>Gastos</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="card balance">
        <span>Saldo</span>
        <strong>R$ 0,00</strong>
      </div>
    </section>

    <section class="quick-actions">
      <button>+ Entrada</button>
      <button>+ Gasto</button>
    </section>

    <section class="cards-section">
      <h3>Cartões</h3>
      <div class="card-box">
        <span>Fatura Atual</span>
        <strong>R$ 0,00</strong>
      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="/finamily/Oria/assets/pages/app/home/home.js"></script>
</body>
</html>
