<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Visão geral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <img src="../../../branding/logo-oria.png" alt="Oria" class="logo">
        <div>
          <strong>Oria</strong>
          <span>Visão geral</span>
        </div>
      </div>
    </header>

    <!-- MÊS -->
    <section class="month-card">
      <button id="prevMonth">‹</button>
      <h2 id="currentMonth">Janeiro de 2026</h2>
      <button id="nextMonth">›</button>
    </section>

    <!-- RESUMO -->
    <section class="stats">
      <div class="stat-card">
        <span>Total do mês</span>
        <strong class="positive" id="incomeValue">R$ 0,00</strong>
      </div>

      <div class="stat-card">
        <span>Em aberto</span>
        <strong class="negative" id="expenseValue">R$ 0,00</strong>
      </div>

      <div class="stat-card">
        <span>Cartões</span>
        <strong id="creditBill">R$ 0,00</strong>
      </div>

      <div class="stat-card">
        <span>Saldo final</span>
        <strong id="balanceValue">R$ 0,00</strong>
      </div>
    </section>

    <!-- AÇÕES -->
    <section class="actions">
      <h3>Ações rápidas</h3>

      <div class="actions-grid">
        <button class="action primary">Contas da casa</button>
        <button class="action">Rendas</button>
        <button class="action">Cartões</button>
        <button class="action">Porquinho</button>
      </div>
    </section>

  </div>

  <script src="home.js"></script>
</body>
</html>
