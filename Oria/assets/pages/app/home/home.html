<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria • Visão Geral</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS base Oria -->
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/home.css">
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="/assets/branding/logo/oria-icon.svg" alt="Oria" class="logo-icon">
        <div>
          <h1 class="logo-title">Oria</h1>
          <span class="logo-subtitle">Visão geral</span>
        </div>
      </div>

      <a href="/pages/settings/settings.html" class="profile-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
        </svg>
      </a>
    </header>

    <!-- SELETOR DE MÊS -->
    <section class="month-selector">
      <button class="month-btn" onclick="navigateMonth(-1)">
        ‹
      </button>

      <div class="month-display">
        <span id="monthName">Janeiro de 2026</span>
      </div>

      <button class="month-btn" onclick="navigateMonth(1)">
        ›
      </button>
    </section>

    <!-- CARDS RESUMO -->
    <section class="summary-grid">

      <div class="summary-card">
        <span class="card-label">Total do mês</span>
        <strong class="card-value positive" id="totalMonth">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span class="card-label">Em aberto</span>
        <strong class="card-value negative" id="openAmount">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span class="card-label">Cartões</span>
        <strong class="card-value" id="cardsAmount">R$ 0,00</strong>
      </div>

      <div class="summary-card">
        <span class="card-label">Saldo final</span>
        <strong class="card-value" id="finalBalance">R$ 0,00</strong>
      </div>

    </section>

    <!-- AÇÕES RÁPIDAS -->
    <section class="quick-actions">
      <h2>Ações rápidas</h2>

      <div class="actions-grid">

        <a href="/pages/expenses/expenses.html" class="action-btn primary">
          Contas da casa
        </a>

        <a href="/pages/income/income.html" class="action-btn">
          Rendas
        </a>

        <a href="/pages/cards/cards.html" class="action-btn">
          Cartões
        </a>

        <a href="/pages/savings/savings.html" class="action-btn">
          Porquinho
        </a>

      </div>
    </section>

  </div>

  <!-- JS -->
  <script src="/assets/js/core/supabase.js"></script>
  <script src="/pages/home/home.js"></script>
</body>
</html>
