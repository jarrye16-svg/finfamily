<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria â€¢ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #f6f9ff 0%, #eef3ff 100%);
      min-height: 100vh;
      color: #0f172a;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 18px;
    }

    /* Topo */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .logo img {
      width: 26px;
      height: 26px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .profile {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: none;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      cursor: pointer;
      font-size: 18px;
    }

    /* MÃªs */
    .monthBox {
      margin-top: 20px;
      background: #fff;
      border-radius: 22px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    .monthBtn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #eef4ff;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
    }

    .monthLabel {
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- TOPO -->
    <div class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
        </div>
        <div class="title">Oria</div>
      </div>

      <button class="profile" title="Perfil">ðŸ‘¤</button>
    </div>

    <!-- MÃŠS -->
    <div class="monthBox">
      <button class="monthBtn" id="prevMonth">â€¹</button>
      <div class="monthLabel" id="monthLabel">â€”</div>
      <button class="monthBtn" id="nextMonth">â€º</button>
    </div>

  </div>

  <script>
    // ======================================================
    // SUPABASE CONFIG (FIXO)
    // ======================================================
    const SUPABASE_URL = 'https://gelhizmssqlexlxkvufc.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_AstKmfIU-pBBXXfPDlw9HA_hQYfLqcb';

    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ======================================================
    // CONST
    // ======================================================
    const MONTHS = [
      'Janeiro','Fevereiro','MarÃ§o','Abril','Maio','Junho',
      'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
    ];

    let user = null;
    let currentMonth = null; // YYYY-MM

    // ======================================================
    // HELPERS
    // ======================================================
    function formatYYYYMM(date) {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2,'0')}`;
    }

    function addMonths(yyyyMM, delta) {
      const [y, m] = yyyyMM.split('-').map(Number);
      const d = new Date(y, (m - 1) + delta, 1);
      return formatYYYYMM(d);
    }

    function renderMonth(yyyyMM) {
      const [y, m] = yyyyMM.split('-');
      document.getElementById('monthLabel').innerText =
        `${MONTHS[m - 1]} de ${y}`;
    }

    // ======================================================
    // DATA
    // ======================================================
    async function loadUser() {
      const { data } = await db.auth.getUser();
      return data?.user || null;
    }

    async function getOrCreateMonth() {
      const { data } = await db
        .from('user_settings')
        .select('current_month')
        .eq('user_id', user.id)
        .maybeSingle();

      if (!data || !data.current_month) {
        const month = formatYYYYMM(new Date());
        await db.from('user_settings').upsert({
          user_id: user.id,
          current_month: month
        });
        return month;
      }

      return data.current_month;
    }

    async function updateMonth(yyyyMM) {
      await db
        .from('user_settings')
        .update({ current_month: yyyyMM })
        .eq('user_id', user.id);
    }

    // ======================================================
    // INIT
    // ======================================================
    (async function init() {
      user = await loadUser();

      if (!user) {
        window.location.href = '/finfamily/Oria/assets/pages/login/login.html';
        return;
      }

      currentMonth = await getOrCreateMonth();
      renderMonth(currentMonth);

      document.getElementById('prevMonth').onclick = async () => {
        currentMonth = addMonths(currentMonth, -1);
        renderMonth(currentMonth);
        await updateMonth(currentMonth);
      };

      document.getElementById('nextMonth').onclick = async () => {
        currentMonth = addMonths(currentMonth, 1);
        renderMonth(currentMonth);
        await updateMonth(currentMonth);
      };
    })();
  </script>

</body>
</html>
