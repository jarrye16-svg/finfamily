<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria ‚Ä¢ Vis√£o geral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/finfamily/Oria/assets/core/supabase.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #f6f9ff 0%, #eef3ff 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    /* HEADER */
    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .logo img {
      width: 26px;
      height: 26px;
    }

    .title h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .title span {
      font-size: 14px;
      color: #6b7280;
    }

    /* MONTH SELECTOR */
    .month-box {
      margin: 28px 0;
      background: #fff;
      border-radius: 20px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    .month-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #f0f4ff;
      font-size: 20px;
      cursor: pointer;
    }

    .month-text {
      font-size: 18px;
      font-weight: 600;
    }

    /* CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 24px;
    }

    .card {
      background: #fff;
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.08);
    }

    .card span {
      font-size: 14px;
      color: #6b7280;
    }

    .card strong {
      display: block;
      margin-top: 8px;
      font-size: 22px;
    }

    .green { color: #16a34a; }
    .red { color: #dc2626; }

    /* ACTIONS */
    .actions {
      margin-top: 40px;
    }

    .actions h2 {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .action-btn {
      background: #fff;
      border-radius: 18px;
      padding: 18px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #2563eb, #4f7cff);
      color: #fff;
    }

    @media (min-width: 900px) {
      .container {
        padding-top: 48px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="top">
      <div class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </div>
      <div class="title">
        <h1>Oria</h1>
        <span>Vis√£o geral</span>
      </div>
    </div>

    <!-- MONTH -->
    <div class="month-box">
      <button class="month-btn" id="prevMonth">‚Äπ</button>
      <div class="month-text" id="monthLabel">‚Äî</div>
      <button class="month-btn" id="nextMonth">‚Ä∫</button>
    </div>

    <!-- SUMMARY -->
    <div class="grid">
      <div class="card">
        <span>Total do m√™s</span>
        <strong class="green" id="totalMonth">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Em aberto</span>
        <strong class="red" id="openAmount">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Cart√µes</span>
        <strong id="cardsAmount">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Saldo final</span>
        <strong id="finalBalance">R$ 0,00</strong>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <h2>A√ß√µes r√°pidas</h2>
      <div class="actions-grid">
        <button class="action-btn primary" onclick="go('/finfamily/Oria/assets/pages/expenses/expenses.html')">
          Contas da casa
        </button>
        <button class="action-btn" onclick="go('/finfamily/Oria/assets/pages/income/income.html')">
          Rendas
        </button>
        <button class="action-btn" onclick="go('/finfamily/Oria/assets/pages/cards/cards.html')">
          Cart√µes
        </button>
        <button class="action-btn" onclick="go('/finfamily/Oria/assets/pages/piggy/piggy.html')">
          Porquinho
        </button>
      </div>
    </div>

  </div>

  <script>
    const MONTHS = [
      'Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho',
      'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
    ];

    let currentMonth;

    function formatMonth(date) {
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
    }

    function renderMonth() {
      const [y,m] = currentMonth.split('-');
      document.getElementById('monthLabel').innerText =
        `${MONTHS[parseInt(m)-1]} de ${y}`;
      localStorage.setItem('oria_current_month', currentMonth);
      loadData();
    }

    function changeMonth(delta) {
      const [y,m] = currentMonth.split('-').map(Number);
      const d = new Date(y, m-1 + delta, 1);
      currentMonth = formatMonth(d);
      renderMonth();
    }

    function loadData() {
      // üîó Aqui entra Supabase depois (j√° est√° preparado)
      document.getElementById('totalMonth').innerText = 'R$ 0,00';
      document.getElementById('openAmount').innerText = 'R$ 0,00';
      document.getElementById('cardsAmount').innerText = 'R$ 0,00';
      document.getElementById('finalBalance').innerText = 'R$ 0,00';
    }

    function go(path) {
      window.location.href = path;
    }

    // INIT
    const saved = localStorage.getItem('oria_current_month');
    currentMonth = saved || formatMonth(new Date());
    renderMonth();

    document.getElementById('prevMonth').onclick = () => changeMonth(-1);
    document.getElementById('nextMonth').onclick = () => changeMonth(1);
  </script>

</body>
</html>
