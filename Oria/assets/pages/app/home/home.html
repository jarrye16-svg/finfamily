<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Visão geral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../../../css/app.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../../js/supabase.js"></script>
</head>

<body>
  <div class="app">

    <!-- TOPO -->
    <header class="top">
      <div class="logo">
        <img src="../../../img/logo-oria.png" alt="Oria">
        <span>Oria</span>
      </div>
      <div class="avatar"></div>
    </header>

    <!-- MÊS -->
    <div class="month-nav">
      <button id="prevMonth" type="button">‹</button>
      <span id="monthLabel">—</span>
      <button id="nextMonth" type="button">›</button>
    </div>

    <!-- RESUMO -->
    <div class="cards-grid">
      <div class="card">
        <span>Entrada</span>
        <strong class="green" id="incomeValue">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Saída</span>
        <strong class="red" id="expenseValue">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Cartões</span>
        <strong id="cardValue">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Saldo</span>
        <strong id="balanceValue">R$ 0,00</strong>
      </div>
    </div>

    <!-- ATALHOS -->
    <h3 class="section-title">Atalhos</h3>

    <div class="shortcuts">
      <a class="shortcut" href="../expenses/expenses.html">Contas da casa</a>
      <a class="shortcut" href="../income/income.html">Renda</a>
      <a class="shortcut" href="../piggy/piggy.html">Porquinho</a>
      <a class="shortcut" href="../cards/cards.html">Cartões</a>
    </div>

  </div>

  <!-- JS -->
  <script src="home.js"></script>
</body>
</html>
