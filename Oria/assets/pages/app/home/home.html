<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oria ‚Ä¢ Vis√£o geral</title>

  <style>
    /* ===============================
       RESET / BASE
    =============================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #f5f8ff 0%, #eef4ff 100%);
      color: #0f172a;
    }

    /* ===============================
       APP FRAME
    =============================== */
    .app-frame {
      max-width: 820px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===============================
       HEADER (REFINADO)
    =============================== */
    .app-header {
      background: #ffffff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(15, 23, 42, 0.04);
    }

    .app-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-wrapper {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, #4f8cff, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .app-title strong {
      display: block;
      font-size: 16px;
      font-weight: 600;
    }

    .app-title span {
      font-size: 13px;
      color: #64748b;
    }

    /* ===============================
       CONTENT
    =============================== */
    .container {
      flex: 1;
      padding: 24px;
    }

    /* ===============================
       MONTH SELECTOR
    =============================== */
    .month-card {
      width: 100%;
      background: #ffffff;
      border-radius: 20px;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.05);
    }

    .month-card button {
      background: #f1f5ff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .month-card span {
      font-weight: 600;
      font-size: 15px;
    }

    /* ===============================
       SUMMARY GRID
    =============================== */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 32px;
    }

    .summary-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.05);
    }

    .summary-card span {
      font-size: 13px;
      color: #64748b;
      display: block;
      margin-bottom: 10px;
    }

    .summary-card strong {
      font-size: 22px;
    }

    .positive { color: #16a34a; }
    .negative { color: #dc2626; }

    /* ===============================
       QUICK ACTIONS
    =============================== */
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .action-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .action-card:hover {
      transform: translateY(-2px);
    }

    .action-primary {
      background: linear-gradient(135deg, #4f8cff, #2563eb);
      color: #ffffff;
    }

    /* ===============================
       MOBILE
    =============================== */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<div class="app-frame">

      <div class="app-title">

  <!-- CONTENT -->

      <div class="summary-card">

      <div class="summary-card">
        <span>Saldo final</span>
        <strong>R$ 0,00</strong>

    </div>

    <!-- ACTIONS -->
    <div class="section-title">A√ß√µes r√°pidas</div>

    <div class="actions-grid">
      <div class="action-card action-primary">Contas da casa</div>
      <div class="action-card">Rendas</div>
      <div class="action-card">Cart√µes</div>
      <div class="action-card">Porquinho üê∑</div>
    </div>

  </main>

</div>

</body>
</html>
