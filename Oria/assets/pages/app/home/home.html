<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Visão geral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilo global (padrão Oria) -->
  <link rel="stylesheet" href="../../core/theme.css">

  <!-- Estilo específico da Home -->
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div class="app">

    <!-- TOPO -->
    <header class="header">
      <div class="brand">
        <img src="../../../branding/logo/oria-icon.png" class="logo" alt="Oria logo">
        <div class="brand-text">
          <strong>Oria</strong>
          <span>Visão geral</span>
        </div>
      </div>

      <div class="profile">
        <div class="avatar"></div>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="content">
      <div class="surface">

        <!-- MÊS -->
        <section class="month-card">
          <button class="nav-btn" id="prevMonth">‹</button>
          <h2 id="currentMonth">Janeiro de 2026</h2>
          <button class="nav-btn" id="nextMonth">›</button>
        </section>

        <!-- RESUMO -->
        <section class="stats">
          <div class="stat-card">
            <span>Entrada</span>
            <strong class="positive" id="incomeValue">R$ 0,00</strong>
          </div>

          <div class="stat-card">
            <span>Saída</span>
            <strong class="negative" id="expenseValue">R$ 0,00</strong>
          </div>

          <div class="stat-card">
            <span>Cartões</span>
            <strong id="creditValue">R$ 0,00</strong>
          </div>

          <div class="stat-card">
            <span>Saldo</span>
            <strong id="balanceValue">R$ 0,00</strong>
          </div>
        </section>

        <!-- ATALHOS -->
        <section class="actions">
          <h3>Atalhos</h3>
          <div class="actions-grid">
            <button class="btn primary" id="btnExpenses">Contas da casa</button>
            <button class="btn outline" id="btnIncome">Renda</button>
            <button class="btn outline" id="btnPiggy">Porquinho</button>
            <button class="btn outline" id="btnCards">Cartões</button>
          </div>
        </section>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../../core/supabase.js"></script>
  <script src="home.js"></script>
</body>
</html>
