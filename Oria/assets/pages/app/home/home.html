  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #f6f9ff 0%, #eef3ff 100%);
      min-height: 100vh;
      color: #0f172a;

    .container {
      max-width: 1100px;

    /* Topo */
    .topbar {

      justify-content: space-between;

    }

    .brand {
      display: flex;

    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .logo img {

      height: 26px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }

    .profile {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: none;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      cursor: pointer;
      font-size: 18px;
    }

    /* MÃªs */

      box-shadow: 0 12px 32px rgba(0,0,0,0.06);
    }

    .monthBtn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #eef4ff;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
    }

    .monthLabel {

      align-items: center;
    }

    .incomeLabel {

    }

    .incomeValue {

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 800;
      color: #15803d;
    }

    .incomeHint {

    }
