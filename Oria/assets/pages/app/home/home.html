<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Oria • Visão geral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b6df6;
      --bg: #f4f7fd;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --green: #16a34a;
      --red: #dc2626;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7faff 0%, #eef4ff 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px 16px 40px;
    }

    /* ===== TOP ===== */
    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }

    .logo img {
      width: 28px;
      height: 28px;
    }

    .top-text strong {
      font-size: 16px;
      font-weight: 600;
    }

    .top-text span {
      font-size: 13px;
      color: var(--muted);
    }

    /* ===== MONTH ===== */
    .month {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    .month button {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #eef2ff;
      color: var(--primary);
      font-size: 18px;
      cursor: pointer;
    }

    .month strong {
      font-size: 15px;
      font-weight: 600;
    }

    /* ===== STATS ===== */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 28px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .card span {
      font-size: 13px;
      color: var(--muted);
    }

    .card strong {
      display: block;
      margin-top: 8px;
      font-size: 20px;
      font-weight: 700;
    }

    .green { color: var(--green); }
    .red { color: var(--red); }

    /* ===== ACTIONS ===== */
    .actions-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .action {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .action.primary {
      background: linear-gradient(135deg, #4f83ff, #3b6df6);
      color: #fff;
    }

    .action:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.1);
    }

    /* ===== DESKTOP SCALE ===== */
    @media (min-width: 900px) {
      .container {
        max-width: 900px;
        padding: 40px 24px 60px;
      }

      .stats {
        grid-template-columns: repeat(4, 1fr);
      }

      .actions {
        grid-template-columns: repeat(4, 1fr);
      }

      .card strong {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top">
      <div class="logo">
        <img src="/finfamily/Oria/assets/branding/logo/oria-icon.png" alt="Oria">
      </div>
      <div class="top-text">
        <strong>Oria</strong>
        <span>Visão geral</span>
      </div>
    </div>

    <div class="month">
      <button>&lsaquo;</button>
      <strong>Janeiro de 2026</strong>
      <button>&rsaquo;</button>
    </div>

    <div class="stats">
      <div class="card">
        <span>Total do mês</span>
        <strong class="green">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Em aberto</span>
        <strong class="red">R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Cartões</span>
        <strong>R$ 0,00</strong>
      </div>

      <div class="card">
        <span>Saldo final</span>
        <strong>R$ 0,00</strong>
      </div>
    </div>

    <div class="actions-title">Ações rápidas</div>

    <div class="actions">
      <div class="action primary">Contas da casa</div>
      <div class="action">Rendas</div>
      <div class="action">Cartões</div>
      <div class="action">Porquinho</div>
    </div>

  </div>
</body>
</html>
